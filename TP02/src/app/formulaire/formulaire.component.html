<div class="row">
    <div class="col s6 offset-s3">
        <h2>Formulaire de cr√©ation de compte</h2>
    </div>
    <form class="col s6 offset-s3" id="form">
        <div class="input-field col s6">
            <label>Nom</label>
            <input type="text" name="nom" id="nom" required/>
        </div>
        <div class="input-field col s6">
            <label>Prenom</label>
            <input type="text" name="prenom" id="prenom" required/>
        </div>
        <div class="input-field col s12">
            <p> 
                <label>
                    <input class="with-gap" name="civ" type="radio" id="mr" checked />
                    <span>Homme</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" name="civ" type="radio" id="mrs" />
                    <span>Femme</span>
                </label>
            </p>
        </div>
        <div class="input-field col s12">
            <label>Adresse</label>
            <input type="text" name="adresse" id="adresse" required/>
        </div>
        <div class="input-field col s6">
            <label>Code Postal</label>
            <input type="number" name="cp" id="cp" required/>
        </div>
        <div class="input-field col s6">
            <label>Ville</label>
            <input type="text" name="ville" id="ville" required/>
        </div>
        <div class="input-field col s12">
            <label>Telephone</label>
            <input type="tel" name="tel" id="tel" required/>
        </div>
        <div class="input-field col s12">
            <label>Email</label>
            <input type="email" name="email" id="email" required/>
        </div>
        
        <div class="input-field col s12">
            <label>Login</label>
            <input type="text" name="login" id="login" required/>
        </div>
        <div class="input-field col s12">
            <label>Mot de passe</label>
            <input type="password" name="mdp" id="mdp" required/>
        </div>
        <div class="input_field col s6">
            <button class="btn waves-effect waves-light" type="submit" name="action">Valider</button>
        </div>
    </form>
</div>
